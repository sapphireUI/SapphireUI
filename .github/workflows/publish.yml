name: Publish SapphireUI to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest

    # Required for PyPI Trusted Publisher (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Build package
        run: uv build

      - name: Publish to PyPI (Trusted Publisher)
        run: uv publish --trusted-publisher
